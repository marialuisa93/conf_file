  Host = "localhost"
  Port = 48061
  Protocol = "http"

[Databases]
  [Databases.Primary]
  Username = "scheduler"
  Password = "password"
  Type = "redisdb"
  Timeout = 5000
  Host = "edgex-redis"
  Port = 6379
