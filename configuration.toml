[Service]
BootTimeout = 30000
CheckInterval = "10s"
ClientMonitor = 15000
Host = "edgex-support-scheduler"
Port = 48085
Protocol = "http"
StartupMsg = "This is the Support Scheduler Microservice"
MaxResultCount = 50000
Timeout = 5000

[Intervals]
  [Intervals.Morning]
  Name = "morning"
  Start = "20210906T160000"
  End = ""
  Frequency = "24h"
  Cron = ""
  RunOnce = false

[IntervalActions]
  [IntervalActions.ScrubAged]
  Host = "edgex-core-data"
  Port = 48080
  Protocol = "http"
  Name = "scrub-aged-events-01"
  Method = "DELETE"
  Target = "core-data"
  Parameters = ""
  Path = "/api/v1/event/removeold/age/60000"
  Interval = "morning"

[SecretStore]
